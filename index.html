
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexPlay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            color: white;
            text-align: center;
        }
        header {
            padding: 20px;
        }
        .logo {
            width: 100px;
            height: auto;
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            margin-top: 10px;
        }
        .button-download {
            background-color: red;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 20px 0;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
        }
        .whatsapp {
            background-color: #25D366;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .comment-box {
            margin: 30px auto;
            max-width: 500px;
        }
        .comment-box input {
            width: 80%;
            padding: 10px;
            border-radius: 6px;
            border: none;
        }
        .comment-box button {
            margin-top: 10px;
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            background-color: black;
            color: white;
            cursor: pointer;
        }
        .comment {
            background-color: rgba(0,0,0,0.7);
            margin: 10px auto;
            padding: 10px;
            border-radius: 8px;
            max-width: 500px;
            text-align: right;
        }
        .comment img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            vertical-align: middle;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="FlexPlay Logo" class="logo">
        <div class="title">FLEXPLAY</div>
    </header>

    <button class="button-download">تحميل التطبيق</button>

    <p>لشراء كود التفعيل أو التواصل مع الدعم الفني كلمنا عبر واتساب</p>
    <a class="whatsapp" href="https://wa.me/212606726090" target="_blank">تواصل معنا عبر واتساب</a>

    <div class="comment-box">
        <input type="text" placeholder="أضف تعليقك...">
        <br>
        <button>إضافة تعليق</button>
    </div>

    <div class="comment">
        <img src="user1.jpg" alt="User">
        <strong>Mohammad:</strong> شكراً على المثال
    </div>
    <div class="comment">
        <img src="user2.jpg" alt="User">
        <strong>Sarah:</strong> دائماً ترد
    </div>
    <div class="comment">
        <img src="user3.jpg" alt="User">
        <strong>Ali:</strong> محتوى رائع
    </div>
</body>
</html>
